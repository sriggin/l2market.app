<template name="layout">
  <div class="navbar-wrapper">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-4 col-md-6">
          <nav class="navbar navbar-expand-lg navbar-dark">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item{{activeIfTemplateIs 'market'}}">
                  <a class="nav-link" href="{{pathFor 'market'}}">Market</a>
                </li>
                <li class="nav-item{{activeIfTemplateIs 'donate'}}">
                  <a class="nav-link" href="{{pathFor 'donate'}}">Donate</a>
                </li>
                {{#if currentUser}}
                <li class="nav-item dropdown show">
                  <a class="nav-link dropdown-toggle">Profile</a>
                  <div class="dropdown-menu">
                    <a class="dropdown-item" href="#">A link</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="/logout">Logout</a>
                  </div>
                </li>
                {{else}}
                <li class="nav-item{{activeIfTemplateIs 'atSignIn'}}">
                  <a class="nav-link" href="{{pathFor 'atSignIn'}}">Login</a>
                </li>
                {{/if}}
              </ul>
            </div>
          </nav>
        </div>
        <div class="col">
          <div id="contact">Contact me at <a href="mailto:L2MarketApp@gmail.com">L2MarketApp@gmail.com</a></div>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    {{> Template.dynamic template=content }}

    {{#if activeIfTemplateIs 'market'}}
    <div id="copyright">
      <p>Lineage II is a trademark of NCsoft Corporation. Copyright Â© NCsoft Corporation 2005-2020. All rights reserved.</p>
      <p>All information is published strictly for informational purposes.</p>
    </div>
    {{/if}}
  </div>
</template>
